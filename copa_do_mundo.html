<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">
	<title>Futebol</title>
</head>

<body>

	<script>
		
	var pulalinha = function() {
		document.write("<br>");
	}


	var mostra = function(frase) {
		document.write(frase);
		pulalinha();
		pulalinha();
	}


	var anoDeCopa = 1930;

	while(anoDeCopa <= 2016) {
		mostra(anoDeCopa + " tem copa!");
		anoDeCopa += 4;
	}

	</script>

</body>
</html>
