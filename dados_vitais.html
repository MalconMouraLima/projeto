<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">
	<title>Dados Vitais</title>
</head>

<body>

	<script>
		
	var pulalinha = function() {
		document.write("<br>");
	}


	var mostra = function(frase) {
		document.write(frase);
		pulalinha();
		pulalinha();
	}


	var nome = prompt("Qual o seu nome?");
	mostra("Bem vindo: " + nome);

	var idade = prompt("Quantos anos vc tem?");
	mostra("Você tem " + idade + " anos");


	var dias = idade * 365;
	mostra("Você já viveu " + dias);

	var batimentos = dias * 24 * 60 * 80;
	mostra("Seu coração já bateu " + batimentos + " vezes. Haja coração!")

	console.log(nome);	
	</script>

</body>
</html>
